<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* Adjust carousel height as needed */
    .carousel-inner {
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
    
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="item active first-slide">
        <!-- Slide 1 content -->
        <div class="carousel-caption">
          <h3>Slide 1</h3>
          <p>Content of Slide 1 goes here.</p>
        </div>
      </div>
      <div class="item second-slide">
        <!-- Slide 2 content -->
        <div class="carousel-caption">
          <h3>Slide 2</h3>
          <p>Content of Slide 2 goes here.</p>
        </div>
      </div>
      <div class="item third-slide">
        <!-- Slide 3 content -->
        <div class="carousel-caption">
          <h3>Slide 3</h3>
          <p>Content of Slide 3 goes here.</p>
        </div>
      </div>
      <div class="item fourth-slide">
        <!-- Slide 4 content -->
        <div class="carousel-caption">
          <h3>Slide 4</h3>
          <p>Content of Slide 4 goes here.</p>
        </div>
      </div>
      <div class="item fifth-slide">
        <!-- Slide 5 content -->
        <div class="carousel-caption">
          <h3>Slide 5</h3>
          <p>Content of Slide 5 goes here.</p>
        </div>
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only text-dark">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
